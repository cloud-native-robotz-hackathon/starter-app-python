<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="px-4 py-5 my-5 text-center">
        <i class="bi bi-robot card-img-top fs-1"></i>
        <h1 class="display-5 fw-bold text-body-emphasis">Robot Control App</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Checks the state of your robot</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <script>
                    function state() {
                        var http = new XMLHttpRequest();
                        var url = 'status';
                        var params = '';
                        http.open('POST', url, false);
                        http.send(params);
                        var response = http.responseText
                        document.getElementById("state").innerHTML = response;
                    }
                </script>
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="state()">Check Status</button>
            </div>
            <p id="state"></p>
        </div>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Execute your run function</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <script>
                    function run() {
                        var http = new XMLHttpRequest();
                        var url = 'run';
                        var params = '';
                        http.open('POST', url, false);
                        http.send(params);
                        var response = http.responseText
                        document.getElementById("start-output").innerHTML = response;
                    }
                </script>
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="run()">Run</button>
            </div>
            <p id="start-output"></p>
        </div>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Execute your stop function:</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <script>
                    function stop() {
                        var http = new XMLHttpRequest();
                        var url = 'stop';
                        var params = '';
                        http.open('POST', url, false);
                        http.send(params);
                        var response = http.responseText
                        document.getElementById("stop-output").innerHTML = response;
                    }
                </script>
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="stop()">Stop</button>
            </div>
            <p id="stop-output"></p>
        </div>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Current Camera Image:</p>
            <p id="image"></p>
            <script>
                var url_1 = 'static/current_view.jpg';

                setInterval(function addimage1() {
                    var img = document.createElement("img");
                    img.src = url_1;

                    document.getElementById("image").replaceChildren(img);
                }, 5000);

            </script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
