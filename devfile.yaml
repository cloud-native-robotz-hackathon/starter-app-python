schemaVersion: 2.2.0
metadata:
  name: starter-app-python-new
attributes:
  pod-overrides:
    spec:
      volumes:
        - name: continue-config-volume
          configMap:
            name: continue-config
            defaultMode: 0644   
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      env:
        - name: USE_NODEJS_VERSION
          value: "20"
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        # Mount the config file directly, not the directory
        - name: continue-config-volume
          mountPath: /home/user/.continue-config/config.json
          subPath: config.json
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: setup-continue
    exec:
      label: "Setup Continue Extension"
      component: python
      commandLine: |
        # Create Continue directory with proper ownership
        mkdir -p /home/user/.continue
        # Copy config to writable location
        cp /home/user/.continue-config/config.json /home/user/.continue/config.json
        # Install Continue extension
        code --install-extension Continue.continue --force
        echo "Continue extension setup completed!"
      group:
        kind: build
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/starter-app-python
      commandLine: >-
        python -m venv /home/user/.venv/
        source /home/user/.venv/bin/activate
        pip install -r requirements.txt && export
        PYTHONDONTWRITEBYTECODE=1 && export
        PATH=$PATH:/home/user/.local/bin && gunicorn
        -b 0.0.0.0:8080 app --reload
      group:
        kind: run
