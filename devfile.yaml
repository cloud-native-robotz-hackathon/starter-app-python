schemaVersion: 2.2.2
metadata:
  name: starter-app-python
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:bc5d28c434089a312ab0944662e7702481ca4e898ef278cf61c0f683f35718df
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/starter-app-python
      commandLine: >-
        python -m venv /home/user/.venv/ &&
        source /home/user/.venv/bin/activate &&
        pip install -r requirements.txt &&
        export PYTHONDONTWRITEBYTECODE=1 &&
        export PATH=$PATH:/home/user/.local/bin &&
        gunicorn -b 0.0.0.0:8080 app --reload
      group:
        kind: run
