apiVersion: 1.0.0
metadata:
  name: starter-app-python
projects:
  - name: starter-app-python
    source:
      location: 'https://github.com/goetzrieger/starter-app-python.git'
      type: git
      branch: master
components:
  - id: ms-python/python/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 1024Mi
    type: dockerimage
    alias: python
    image: quay.io/grieger/che7-oc-odo-ocp4-stack
apiVersion: 1.0.0
commands:
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/starter-app-python'
        type: exec
        command: >-
          pip install -r ${CHE_PROJECTS_ROOT}/starter-app-python/requirements.txt && export
          PYTHONDONTWRITEBYTECODE=1 && cd ${CHE_PROJECTS_ROOT}/starter-app-python && gunicorn -b
          0.0.0.0:8080 wsgi
        component: python
